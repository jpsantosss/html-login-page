<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    
</head>
<body>
    <main class="conteudo">
        <div class="imagem"></div>

        <div class="login">
            <h1 class="titulo">Login</h1>
            <p class="paragrafo">Bem vindo(a) de volta!</p>
            <p class="paragrafo">Faça login para acessar sua conta e poder fazer as configurações de ambiente.</p>

            <form action="cadastro.php" method="post" autocomplete="off" class="formulario">
                <div class="caixa">
                    <label for="iemail" class="label-email"><i class="material-icons">person</i></label>
                    <input type="email" name="email" id="iemail" required placeholder="E-mail" size="30">
                </div>


                <div class="caixa">
                    <label for="isenha" class="label-senha"><i class="material-icons">key</i></label>
                    <input type="password" name="senha" id="isenha" required placeholder="Senha" size="30">
                </div>

                <div class="caixa-botao">
                    <input type="submit" value="Enviar">
                </div>
            </form>
            <div class="caixa-botao">
                <a href="#"><button>Esqueceu a senha?</button></a>
            </div>
        </div>
    </main>
</body>
</html>
